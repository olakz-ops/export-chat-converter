<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [dir="rtl"] .ltr { direction: ltr; }
        .message-bubble { word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Main Application -->
    <div id="mainApp">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-8">ממיר שיחות WhatsApp</h1>
            
            <!-- File Upload Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">העלאת קבצים</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        בחר קובץ _chat.txt וקבצי מדיה נלווים
                    </label>
                    <input type="file" id="fileInput" multiple accept=".txt,.opus,.jpg,.jpeg,.png,.mp4,.mp3" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <button id="processBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    עבד קבצים
                </button>
            </div>


            <!-- Processing Status -->
            <div id="statusSection" class="bg-white rounded-lg shadow-lg p-6 mb-6 hidden">
                <h2 class="text-xl font-semibold mb-4">סטטוס עיבוד</h2>
                <div id="statusLog" class="space-y-2 max-h-64 overflow-y-auto"></div>
                <div class="mt-4">
                    <div class="bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="progressBar" class="bg-blue-500 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-2">0%</p>
                </div>
            </div>

            <!-- Preview Section -->
            <div id="previewSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">תצוגה מקדימה</h2>
                <div id="chatPreview" class="space-y-4 max-h-96 overflow-y-auto border border-gray-200 rounded p-4"></div>
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <span class="text-sm text-gray-600">עלות תמלול כוללת: </span>
                        <span id="totalCost" class="font-semibold">$0.00</span>
                    </div>
                    <button id="downloadBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        הורד HTML
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js?v=13"></script>
</body>
</html>
